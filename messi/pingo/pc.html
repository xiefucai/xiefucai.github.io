<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>pingo</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="css/pc.css" />
<script type="text/javascript">
function toggleQrCode (elem) {
	var classes = elem.className.split(/\s+/g);
	if (/qrcode\-mini\-show/.test(classes.join(' '))){
		classes = classes.join(' ').replace('qrcode-mini-show','').split(/\s+/);
	}else{
		classes.push('qrcode-mini-show');
	}
	elem.className = classes.join(' ').replace(/^\s+|\s+$/g,'');
}
</script>
</head>
<body>
<div class="main">
	<div class="main-left">
		<div class="logo">pingo 传递每刻心情</div>
		<a href="javascript:;" class="btn-ios" title="App Store下载"></a>
		<a href="javascript:;" class="btn-android" title="即将上线 敬请期待"></a>
		<a href="javascript:;" class="qrcode-mini" onclick="toggleQrCode(this);"><span class="qrcode"></span></a>
	</div>
	<div class="main-box"><img src="images/screen.jpg" class="main-box-img"/></div>
</div>
</body>
</html>
