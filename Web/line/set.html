<!doctype html>
<html dir="ltr" lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>便利超人管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/frame.css?__VERSION__" type="text/css" />
</head>

<body>
    <noscript>您的浏览器需要开启Javascript</noscript>
    <div class="frame-title"><a href="list.html" class="link">线路管理</a> |
        <span id="actionlabel">新增线路</span>
    </div>
    <form class="form" id="form" method="post" target="post-frame">
        <ul class="form-list">
            <li>
                <label class="form-label">&nbsp;</label>
                <span class="red" id="form-msg"></span>
            </li>

            <li class="sellarea-li">
                <label class="form-label">地区</label>
                <span class="form-select">
                    <input type="text" data-name="province" name="province" class="form-select-input"  readonly/>
                    <span class="form-select-angle"></span>
                    <div class="form-select-opts"></div>
                </span>
                省
                <span class="form-select">
                    <input type="text" data-name="city" name="city" class="form-select-input"  readonly/>
                    <span class="form-select-angle"></span>
                    <div class="form-select-opts"><span data-value="0">所有城市</span></div>
                </span>
                市
            </li>

            <li>
                <label class="form-label">线路名称</label>
                <input type="text" name="area" value="" placeholder="线路名称" class="form-input" data-required="1"/>
                <input type="hidden" name="id"/>
            </li>
            <li>
                <label class="form-label">线路描述</label>
                <input type="text" name="des" value="" placeholder="" class="form-input" />
            </li>
            <li>
                <label class="form-label">&nbsp;</label>
                <span class="form-block"></span>
                <span class="form-block">
                    <input type="submit" value="保存" class="form-btn form-btn-green" id="form-btn" />
                </span>
            </li>
        </ul>
    </form>

    <script src="../js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../js/line/set.js?__VERSION__" type="text/javascript" charset="utf-8"></script>
    <script type="text/html" id="category_tmpl">
    <%for(var i=0,k=list.length;i<k;i++){%>
        <span data-value="<%=list[i].id%>"><%=list[i].name%></span>
    <%}%>
    </script>
</body>

</html>
