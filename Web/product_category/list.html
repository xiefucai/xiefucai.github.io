<!doctype html>
<html dir="ltr" lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>便利超人管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/frame.css?__VERSION__" type="text/css" />
</head>

<body>
    <noscript>您的浏览器需要开启Javascript</noscript>
    <div class="frame-title">分类管理
        <span id="add_layer">| <a href="javascript:;" class="link" data-action="add">添加分类</a>
        </span>
    </div>
    <form class="form none">
        <span class="form-block">
            <label class="form-block-label">点位线路</label>
            <input type="text" class="form-block-input" name="" value="" placeholder="" />
        </span>
        <span class="form-block">
            <label class="form-block-label">点位编位</label>
            <input type="text" class="form-block-input" name="" value="" placeholder="" />
        </span>
        <span class="form-block">
            <label class="form-block-label">点位名称</label>
            <input type="text" class="form-block-input" name="" value="" placeholder="" />
        </span>
        <span class="form-block">
            <label class="form-block-label">点位位置</label>
            <input type="text" class="form-block-input" name="" value="" placeholder="" />
        </span>
        <span class="form-block">
            <input type="submit" value="查询" class="form-btn" />
        </span>
        <span class="form-block">
            <input type="submit" value="添加" class="form-btn form-btn-green" />
        </span>
    </form>
    <!-- border-collapse:collapse; -->
    <table cellpadding="7" cellspacing="0" border="1" class="table1" width="100%" bordercolor="#F0F0F0">
        <thead>
            <tr>
                <th>类目名称</th>
                <th>层级</th>
                <th>排序</th>
                <th align="center">是否显示</th>
                <th align="center">操作</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
    <script src="../js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../js/product_category/list.js?__VERSION__" type="text/javascript"></script>
    <script type="text/html" id="list_tmpl">
        <%if (list.length === 0){%>
            <tr><td colspan="5" class="f12 gray">还没有添加分类</td></tr>
        <%}%>

        <%for(var i=0,k=list.length;i<k;i++){%>
            <tr>
                <td><%=(+list[i].pid === 0?"":"<span class=\"white-gray\">|----</span> ")%><%=list[i].name%></td>
                <td align="center"><%=(+list[i].pid === 0?"一级":"二级")%></td>
                <td align="center"><%=list[i].index%></td>
                <td align="center"><a href="javascript:;" data-visible="<%=+list[i].visible%>" class="f12 link" data-action="setVisible" data-id="<%=list[i].id%>"><%=list[i].visible?'是':'否'%></a></td>
                <td align="center"><a href="javascript:;" class="f12 link" data-action="edit" data-id="<%=list[i].id%>">修改</a></td>
            </tr>
        <%}%>
    </script>
    <script type="text/html" id="form_tmpl">
    <ul class="dialog-form-ul">
        <li><label>类目名称</label>
            <input type="text" class="form-input" name="name" value="<%=data.name || ''%>"/>
            <input type="hidden" name="id" value="<%=data.id || ''%>"/>
        </li>
        <li><label>选择父类</label>
            <span class="form-select<%=data.subNum?' disabled':''%>" data-subNum="<%=data.subNum%>">
                <input type="text" name="pid" value="" data-value="<%=data.pid%>" class="form-select-input"  readonly/>
                <span class="form-select-angle"></span>
                <div class="form-select-opts">
                    <span data-value="0">无</span>
                    <%for(var i=0,k=list.length;i<k;i++){if(+list[i].pid !== 0){continue;}%>
                        <%if (+list[i].id !== +data.id){%>
                        <span data-value="<%=list[i].id%>"><%=list[i].name%></span>
                        <%}else{%>
                        <span data-value="<%=list[i].id%>"><%=list[i].name%></span>
                        <%}%>
                    <%}%>
                </div>
            </span></li>
    </ul>
    </script>
</body>
</html>
