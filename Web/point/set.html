<!doctype html>
<html dir="ltr" lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>便利超人管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/frame.css?__VERSION__" type="text/css" />
</head>

<body>
    <noscript>您的浏览器需要开启Javascript</noscript>
    <div class="frame-title"><a href="list.html" class="link">售货点管理</a> |
        <span id="actionlabel">添加售货点</span>
    </div>
    <form class="form" id="form">
        <ul class="form-list">
            <li>
                <label class="form-label">&nbsp;</label>
                <span class="red" id="form-msg"></span>
            </li>
            <li>
                <label class="form-label">地址</label>
                <input type="text" name="address" value="" placeholder="详细地址" class="form-input" />
            </li>
            <li>
                <label class="form-label">经度</label>
                <input type="text" name="lbsx" value="" placeholder="x" class="form-input" />
                <a href="http://lbs.qq.com/tool/getpoint/index.html" target="_blank" class="f12 link">坐标拾取器</a>
            </li>
            <li>
                <label class="form-label">纬度</label>
                <input type="text" name="lbsy" value="" placeholder="y" class="form-input" />
            </li>
            <li>
                <label class="form-label">&nbsp;</label>
                <span class="form-block"></span>
                <span class="form-block">
                    <input type="submit" value="添加" class="form-btn form-btn-green" id="form-btn" />
                </span>
            </li>
        </ul>
    </form>
    <script src="../js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../js/point/set.js?__VERSION__" type="text/javascript" charset="utf-8"></script>
</body>

</html>
