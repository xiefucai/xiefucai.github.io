<!doctype html>
<html dir="ltr" lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>便利超人管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/frame.css?__VERSION__" type="text/css" />
</head>

<body>
    <noscript>您的浏览器需要开启Javascript</noscript>
    <div class="frame-title">售货点管理
        <span class="none" id="add_layer">| <a href="set.html?action=add" class="link">添加售货点</a>
        </span>
    </div>
    <form class="form">
        <span class="form-block">
            <label class="form-block-label">点位线路</label>
            <input type="text" class="form-block-input" name="" value="" placeholder="" />
        </span>
        <span class="form-block">
            <label class="form-block-label">点位编位</label>
            <input type="text" class="form-block-input" name="" value="" placeholder="" />
        </span>
        <span class="form-block">
            <label class="form-block-label">点位名称</label>
            <input type="text" class="form-block-input" name="" value="" placeholder="" />
        </span>
        <span class="form-block">
            <label class="form-block-label">点位位置</label>
            <input type="text" class="form-block-input" name="" value="" placeholder="" />
        </span>
        <span class="form-block">
            <input type="submit" value="查询" class="form-btn" />
        </span>
        <span class="form-block">
            <input type="submit" value="添加" class="form-btn form-btn-green" />
        </span>
    </form>
    <!-- border-collapse:collapse; -->
    <table cellpadding="7" cellspacing="0" border="1" class="table1" width="100%" bordercolor="#F0F0F0">
        <thead>
            <tr>
                <th>编号</th>
                <th>地址</th>
                <th>类型</th>
                <th align="center">删除</th>
                <th align="center">修改</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
    <script src="../js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../js/point/list.js?__VERSION__" type="text/javascript"></script>
    <script type="text/html" id="list_tmpl">
        <%for(var i=0,k=list.length;i<k;i++){%>
            <tr>
                <td>
                    <%=list[i].id%>
                </td>
                <td>
                    <a href="http://map.qq.com/?type=marker&isopeninfowin=1&markertype=1&pointx=<%=list[i]['lbs'][0]%>&pointy=<%=list[i]['lbs'][1]%>&name=<%=encodeURIComponent(list[i].address)%>&addr=<%=encodeURIComponent(list[i].address)%>" target="_blank"
                    class="link">
                        <%=list[i].address%>
                    </a>
                </td>
                <td align="center">
                    <%=[ "售货机", "便利店", "其它"][list[i].type]%>
                </td>
                <td align="center"><a href="javascript:;" data-action="delete" data-id="<%=list[i].lbs%>" class="link">删除</a>
                </td>
                <td align="center"><a href="javascript:;" data-action="edit" data-id="<%=list[i].id%>" class="link">修改</a>
                </td>
            </tr>
            <%}%>
    </script>
</body>

</html>
