<!doctype html>
<html dir="ltr" lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>登录 - 便利超人管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/login.css?__VERSION__" type="text/css" />
</head>

<body>
    <form class="login-form" id="login-form">
        <h2 class="login-form-title">便利超人管理系统
            <small>v1.0</small>
        </h2>
        <div class="login-form-msg" id="login-form-msg">&nbsp;</div>
        <ul class="login-form-elems">
            <li class="login-form-elem">
                <input type="text" class="login-form-input" name="user" placeholder="请输入帐号" />
            </li>
            <li class="login-form-elem">
                <input type="password" class="login-form-input" name="pasw" placeholder="请输入密码" />
            </li>
            <li class="login-form-elem login-form-elem2">
                <input type="submit" class="login-form-btn login-ok" value="确定" /> &nbsp; &nbsp;
                <input type="reset" class="login-form-btn login-cancel" value="取消" />
            </li>
        </ul>
        <a href="reg.html" class="reg">申请加盟</a>
    </form>
    <noscript>您的浏览器需要开启Javascript</noscript>
    <script type="text/javascript" src="./js/lib/jquery-1.7.2.min.js?__VERSION__"></script>
    <script src="./js/login.js?__VERSION__" type="text/javascript"></script>
</body>

</html>
