<!doctype html>
<html dir="ltr" lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>帐号信息 - 便利超人管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="../css/frame.css?__VERSION__" type="text/css" />
</head>

<body>
    <!--
        "nick": "xxx",
        "logo": "http://xxxx.png",
        "legal_person": "张三",//法人
        "tax_login_certificate":"http://xxxx.jpg",//税务登记证书
        "email":"xxxx@xxx.com",//企业邮箱
        "address": "商家地址",
        "tel": "0755-xxxxxxxx",
        "website": "http://www.xxxx.com/",
        "weixin": "xxxx",
        "qq": "xxxxx",
        "pay": {
            "bank": "xxxxxxxxxxx",
            "alipay": "xxxxxxxxx",
            "tenpay": "xxxxxxx",
            "default": "alipay"//默认的支付方式
        },
        "contact":{"name":"王五","tel":"13576888376"}
    -->
    <form class="form" id="form">
        <ul class="form-list">
            <li>
                <label class="form-label">&nbsp;</label>
                <span class="red" id="form-msg"></span>
            </li>
            <li>
                <label class="form-label">名称</label>
                <input type="text" name="nick" value="" placeholder="售货商名称" class="form-input" />
            </li>
            <li>
                <label class="form-label">logo</label>
                <input type="text" name="logo" value="" placeholder="http://..." class="form-input" />
            </li>
            <li>
                <label class="form-label">法人</label>
                <input type="text" name="legal_person" value="" placeholder="姓名" class="form-input" />
            </li>
            <li>
                <label class="form-label">税务登记证书</label>
                <input type="text" name="tax_login_certificate" value="" placeholder="税务登记证书" class="form-input" />
            </li>
            <li>
                <label class="form-label">企业邮箱</label>
                <input type="text" name="email" value="" placeholder="xxxx@xxx.com" class="form-input" />
            </li>
            <li>
                <label class="form-label">商家地址</label>
                <input type="text" name="address" value="" placeholder="" class="form-input" />
            </li>
            <li>
                <label class="form-label">联系方式</label>
                <input type="text" name="tel" value="" placeholder="" class="form-input" />
            </li>
            <li>
                <label class="form-label">网站地址</label>
                <input type="text" name="website" value="" placeholder="" class="form-input" />
            </li>
            <li>
                <label class="form-label">微信号</label>
                <input type="text" name="weixin" value="" placeholder="" class="form-input" />
            </li>
            <li>
                <label class="form-label">QQ号</label>
                <input type="text" name="qq" value="" placeholder="" class="form-input" />
            </li>
            <li>
                <label class="form-label">支付方式</label>
                <input type="text" name="pay" value="" placeholder="" class="form-input" />
            </li>
            <li>
                <label class="form-label">联系人</label>
                <input type="text" name="contact" value="" placeholder="" class="form-input" />
            </li>
            <li>
                <label class="form-label">&nbsp;</label>
                <span class="form-block"></span>
                <span class="form-block">
                    <input type="submit" value="保存" class="form-btn form-btn-green" id="form-btn" />
                </span>
            </li>
        </ul>
    </form>
    <noscript>您的浏览器需要开启Javascript</noscript>
    <script type="text/javascript" src="../js/lib/jquery-1.7.2.min.js?__VERSION__"></script>
    <script src="../js/user/info.js?__VERSION__" type="text/javascript"></script>
</body>

</html>
