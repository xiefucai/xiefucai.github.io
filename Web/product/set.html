<!doctype html>
<html dir="ltr" lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>便利超人管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/frame.css?__VERSION__" type="text/css" />
</head>

<body>
    <noscript>您的浏览器需要开启Javascript</noscript>
    <div class="frame-title"><a href="list.html" class="link">商品管理</a> |
        <span id="actionlabel">添加商品</span>
    </div>
    <form class="form" id="form" method="post" target="post-frame">
        <ul class="form-list">
            <li>
                <label class="form-label">&nbsp;</label>
                <span class="red" id="form-msg"></span>
            </li>
            <li>
                <label class="form-label">商品名称</label>
                <input type="text" name="name" value="" placeholder="商品名称" class="form-input" data-required="1"/>
                <input type="hidden" name="id"/>
                <input type="hidden" name="category"/>
                <input type="hidden" name="sell_area"/>
            </li>
            <li class="category-li">
                <label class="form-label">商品分类</label>
                一级分类
                <span class="form-select">
                    <input type="text" data-name="category" value="" data-value="<%=data.pid%>" class="form-select-input"  readonly/>
                    <span class="form-select-angle"></span>
                    <div class="form-select-opts"></div>
                </span>
                二级分类
                <span class="form-select">
                    <input type="text" data-name="sub-category" value="" data-value="<%=data.pid%>" class="form-select-input"  readonly/>
                    <span class="form-select-angle"></span>
                    <div class="form-select-opts"></div>
                </span>
                <a href="javascript:;" class="link" data-action="addCategory">增加所属分类</a>
            </li>
            <li class="sellarea-li">
                <label class="form-label">销售地区</label>
                <span class="form-select">
                    <input type="text" data-name="province" value="" class="form-select-input"  readonly/>
                    <span class="form-select-angle"></span>
                    <div class="form-select-opts"></div>
                </span>
                城市
                <span class="form-select">
                    <input type="text" data-name="city" value="" class="form-select-input"  readonly/>
                    <span class="form-select-angle"></span>
                    <div class="form-select-opts"><span data-value="0">所有城市</span></div>
                </span>
                线路
                <span class="form-select">
                    <input type="text" data-name="area" value="" data-value="" class="form-select-input"  readonly/>
                    <span class="form-select-angle"></span>
                    <div class="form-select-opts"><span data-value="0">所有线路</span></div>
                </span>
                <a href="javascript:;" class="link" data-action="addSellArea">增加销售区域</a>
            </li>
            <li>
                <label class="form-label">商品售价</label>
                <input type="text" name="sell_price" value="0" placeholder="商品售价" class="form-input" />
            </li>
            <li>
                <label class="form-label">商品原价</label>
                <input type="text" name="cost_price" value="" placeholder="商品原价" class="form-input" />
            </li>
            <li>
                <label class="form-label">商品积分</label>
                <input type="text" name="score" value="0" placeholder="商品积分" class="form-input" />
            </li>
            <li>
                <label class="form-label">商品库存</label>
                <input type="text" name="stock" value="" placeholder="商品库存" class="form-input" />
            </li>
            <li>
                <label class="form-label">商品重量</label>
                <input type="text" name="weight" value="" placeholder="商品重量" class="form-input" /> KG
            </li>
            <li>
                <label class="form-label">上架</label>
                <input type="radio" name="is_selling" value="0" id="is_selling_0" checked/><label for="is_selling_0">是</label>
                <input type="radio" name="is_selling" value="1" id="is_selling_1" /><label for="is_selling_1">否</label>
            </li>
            <li>
                <label class="form-label">关 键 词</label>
                <input type="text" name="keywords" value="" placeholder="多个用空格隔开" class="form-input" />
            </li>
            <li>
                <label class="form-label">商品图片</label>
                <span class="form-elem"><input type="file" name="pic" value="" class="form-input"/></span>
            </li>
            <li>
                <label class="form-label">其他摘要</label>
                <input type="text" name="des" value="" placeholder="多个用空格隔开" class="form-input" />
            </li>
            <li>
                <label class="form-label">&nbsp;</label>
                <span class="form-block"></span>
                <span class="form-block">
                    <input type="submit" value="添加" class="form-btn form-btn-green" id="form-btn" />
                </span>
            </li>
        </ul>
    </form>

    <script src="../js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../js/product/set.js?__VERSION__" type="text/javascript" charset="utf-8"></script>
    <script type="text/html" id="category_tmpl">
    <%for(var i=0,k=list.length;i<k;i++){%>
        <span data-value="<%=list[i].id%>"><%=list[i].name%></span>
    <%}%>
    </script>
</body>

</html>
