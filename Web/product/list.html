<!doctype html>
<html dir="ltr" lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>便利超人管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/frame.css?__VERSION__" type="text/css" />
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="../css/frame_ie7.css?__VERSION__" type="text/css" />
    <![endif]-->
</head>

<body>
    <noscript>您的浏览器需要开启Javascript</noscript>
    <div class="frame-title">商品管理
        <span id="add_layer">| <a href="set.html?action=add" class="link">新增商品</a></span>
    </div>
    <form class="form" id="form">
        <span class="form-block">
            <label class="form-block-label">一级分类</label>
            <span class="form-select">
                <input type="text" name="category" value="无限制" data-value="1" class="form-select-input"  readonly/>
                <span class="form-select-angle"></span>
                <div class="form-select-opts">
                    <span  class="active" data-value="0">不限</span>
                    <span data-value="2">饮料</span>
                    <span data-value="2">零食</span>
                </div>
            </span>
        </span>
        <span class="form-block">
            <label class="form-block-label">二级分类</label>
            <span class="form-select">
                <input type="text" name="sub_category" value="无限制" data-value="1" class="form-select-input"  readonly/>
                <span class="form-select-angle"></span>
                <div class="form-select-opts">
                    <span  class="active" data-value="0">不限</span>
                    <span data-value="2">饮料</span>
                    <span data-value="2">零食</span>
                </div>
            </span>
        </span>
        <span class="form-block">
            <label class="form-block-label">产品编码</label>
            <input type="text" class="form-block-input" name="id" value="" placeholder="输入查询" />
        </span>
        <span class="form-block">
            <label class="form-block-label">名称</label>
            <input type="text" class="form-block-input" name="name" value="" placeholder="" />
        </span>
        <span class="form-block">
            <input type="button" value="查询" class="form-btn" data-action="search"/>
        </span>
    </form>
    <!-- border-collapse:collapse; -->
    <table cellpadding="7" cellspacing="0" border="1" class="table1" width="100%" bordercolor="#F0F0F0">
        <thead>
            <tr>
                <th>一级分类</th>
                <th>二级分类</th>
                <th>产品编码</th>
                <th>图片</th>
                <th>名称</th>
                <th>原价</th>
                <th>售价</th>
                <th>积分</th>
                <th>库存</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
    <div class="page" id="page">
    </div>
    <script src="../js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../js/product/list.js?__VERSION__" type="text/javascript"></script>
    <script type="text/html" id="list_tmpl">
        <%if (list.length>0){%>
            <%for(var i=0,k=list.length;i<k;i++){%>
                <tr>
                    <td>
                        <%=getCategoryName(list[i].category,0)%>
                    </td>
                    <td>
                        <%=getCategoryName(list[i].category,1)%>
                    </td>
                    <td>
                        <%=list[i].id%>
                    </td>
                    <td align="center" width="60">
                        <%if(list[i].pic){%>
                        <a href="<%=list[i].pic%>" target="_blank"><img src="<%=list[i].pic%>" width="50" border="0"/></a>
                        <%}%>
                    </td>
                    <td>
                        <a href="" target="_blank" class="link">
                            <%=list[i].name || '谁说一定要有标题的？'%>
                        </a>
                    </td>
                    <td align="center">
                        <%=list[i].cost_price%>
                    </td>
                    <td align="center">
                        <%=list[i].sell_price%>
                    </td>
                    <td align="center">
                        <%=list[i].score%>
                    </td>
                    <td align="center">
                        <%=list[i].stock%>
                    </td>

                    <td align="center">
                        <a href="set.html?action=edit&id=<%=list[i].id%>" data-action="edit" data-id="<%=list[i].id%>" class="link">修改</a>
                        <a href="javascript:;" data-action="setIsSelling" data-id="<%=list[i].id%>" data-isSelling="<%=+list[i].is_selling%>" class="link"><%=list[i].is_selling?'下架':'上架'%></a>
                        <a href="javascript:;" data-action="delete" data-id="<%=list[i].id%>" class="link">删除</a>
                    </td>
                </tr>
                <%}%>
        <%}else{%>
                <tr>
                    <td colspan="10" class="f12 center gray" height="120">没有相应的商品信息</td>
                </tr>
        <%}%>

    </script>
    <script type="text/html" id="page_tmpl">
        <a href="javascript:;" class="link f12" data-action="showPages">第<%=current%>/<%=total%>页</a>
        <a href="javascript:;" class="link f12" data-action="showPage" data-page="<%=Math.max(current-1,1)%>">上一页</a>
        <a href="javascript:;" class="link f12" data-action="showPage" data-page="<%=Math.min(current+1,total)%>">下一页</a>
        <div class="page-nav none">
            <%for(var i=1;i<=total;i++){%>
                <%if(i===current){%>
                    <span class="page-num f12"><%=i%></span>
                <%}else{%>
                    <a href="javascript:;" data-page="<%=i%>" data-action="showPage" class="page-link link f12"><%=i%></a>
                <%}%>
            <%}%>
        </div>
    </script>
</body>
</html>
