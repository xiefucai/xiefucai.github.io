<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>javascript在线代码编辑器</title>
</head>
<body>
<div id="d1"></div>
</body>
<script>
var el = document.body,
	alert = function(s){
		document.getElementById('d1').innerHTML = s;
	};
if (el.addEventListener) {
   el.addEventListener("online", function () {
     alert("online");}, true);
   el.addEventListener("offline", function () {
     alert("offline");}, true);
}
else if (el.attachEvent) {
   el.attachEvent("ononline", function () {
     alert("online");});
   el.attachEvent("onoffline", function () {
     alert("offline");});
}
else {
   el.ononline = function () {
     alert("online");};
   el.onoffline = function () {
     alert("offline");};
}
el.innerHTML = (navigator.onLine?'online':'offline');
</script>
</html>
