<script>
function onSelect(event,selector){
 var reader = new FileReader(),f=selector.files&&selector.files[0],img = document.getElementById("preview_img"),imgData=document.getElementById("img-data"),timg = new Image();
 var loadimg =function(imgs){
  return function(e){
    for(var i in imgs){
     imgs[i].src=e.target.result;
     imgData.value = e.target.result;
    }
  }
 };
 reader.onload = loadimg([img,timg]);
 reader.readAsDataURL(f);
 loadimg([img]);
}
</script>
