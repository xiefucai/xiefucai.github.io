<script language="javascript" type="text/javascript">
 var wl_country = "US";
$(function(){
	processCSS();
	$.getJSON("/dataCenter.js", {
		//2G				   //5G                 		 	
		wl0_ssid:"",           wl1_ssid:"",
		wl0_wpa_psk:"",        wl1_wpa_psk:"" 	       							
	},function(json){
		setJSONValue({
			'INPUT_ssid'      : json.wl0_ssid,
			'INPUT_ssid5'     : json.wl1_ssid,
			'INPUT_password'  : json.wl0_wpa_psk,
			'INPUT_password5' : json.wl1_wpa_psk
		});
	});
});

function uiSubmit(){
    /*************2.4G*************/  
    var postVar = { action : "Apply", mode:"WLAN",getPage:"WIZ_wait.html"};
	
	postVar["wl0_ssid"]=$("#INPUT_ssid").val();
    // case 'n':
	postVar["wl0_radio"]=1;
	postVar["wl0_nmode"]=-1;
	postVar["wl0_mimo_preamble"]="gf";
	postVar["wl0_bss_opmode_cap_reqd"]=2;
   //SELECT_Channel
    postVar["wl0_bw_cap"]=3;
	postVar["wl0_chanspec"]=0;
    //Broadcast SSID
    postVar["wl0_closed"]=0;

    //Protected Mode 
	postVar["wl0_gmode_protection"]="auto";
	postVar["wl0_nmode_protection"]="auto";
	//802.11e/WMM QoS 
	postVar["wl0_wme"]="on";
	
	//security
	postVar["wl0_security_choice"]="tkipaes";
	postVar["wl0_wep"]="disabled";
	postVar["wl0_akm"]="psk psk2";
	postVar["wl0_wpa_psk"]=$("#INPUT_password").val();
	postVar["wl0_crypto"]='tkip+aes';

    
    /*************5G*************/ 
    postVar["wl1_ssid"]=$("#INPUT_ssid5").val();
     //   case 'n':
	postVar["wl1_radio"]=1;
	postVar["wl1_nmode"]=-1;
	postVar["wl1_mimo_preamble"]="gf";
	postVar["wl1_bss_opmode_cap_reqd"]=2;
  
    
   //SELECT_Channel
    postVar["wl1_bw_cap"]=3;
	postVar["wl1_chanspec"]=0;   
    //Broadcast SSID
    postVar["wl1_closed"]=0;

    //Protected Mode 
	postVar["wl1_gmode_protection"]="auto";
	postVar["wl1_nmode_protection"]="auto";
	//802.11e/WMM QoS 
	postVar["wl1_wme"]="on";
	//security
	postVar["wl1_security_choice"]="tkipaes";
	postVar["wl1_wep"]="disabled";
	postVar["wl1_akm"]="psk psk2";
	postVar["wl1_wpa_psk"]=$("#INPUT_password5").val();
	postVar["wl1_crypto"]='tkip+aes';
	
    postVar["_flg"]=0;   

	uiPost(postVar);
	return ;    
}

function processCSS()
{
	$('tr td:nth-child(2)').width('60%');
	$("input:text").width("40%");
}

</script>
