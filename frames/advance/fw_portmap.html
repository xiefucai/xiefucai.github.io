function Init_portmap(myjson)
{
    for(var i=0;i<17;i++)
    {   var tmp = myjson['forward_port'+i];
        if(tmp != ''){
            if(tmp.split(',')[2] == 'on')
                $('#enable'+i).attr('checked','true');
            else
                $('#enable'+i).removeAttr('checked');
            $('#description'+i).val(tmp.split(',')[3]);
            $('#externalPort'+i).val(tmp.split('-')[0]);
            $('#externalPortEnd'+i).val(tmp.split('-')[1].split('>')[0]);
            if(tmp.split(',')[1] == 'tcp/udp')
                $('#type'+i).val('tcp/udp');
            else if(tmp.split(',')[1] == 'tcp')
                $('#type'+i).val('tcp');
            else
                $('#type'+i).val('udp');
            $('#InternalClient'+i).val(tmp.split('.')[3].split(':')[0]);
            $('#InternalPort'+i).val(tmp.split(':')[1].split('-')[0]);
            $('#InternalPortEnd'+i).val(tmp.split('-')[2].split(',')[0]);
        }
    }
}

	}, "json");

function optionsAdd()
{
	var _unUseNum = 0;
	var _select=$("#SELECT_services").val();
	for(var i=0; i < 17; i++)
	{
		if(($('#description'+i).val()=='')&&($('#externalPort'+i).val()=='')&&($('#externalPortEnd'+i).val()=='')&&($('#InternalPort'+i).val()=='')&&($('#InternalPortEnd'+i).val()=='')&&($('#InternalClient'+i).val()==''))
		{
			_unUseNum++;
		}
	}
	if(_unUseNum < Number(servicesName[_select][1]))
	{
		alertError('fw_portmapNoSpace',1);
		return false;
	}

	for(var j=0; j<Number(servicesName[_select][1]); j++)
	{
		
		for(var i=0; i < 17; i++)
		{
			if(($('#description' + i).val()=='')&&($('#externalPort' + i).val()=='')&&($('#externalPortEnd' + i).val()=='')&&($('#InternalPort' + i).val()=='')&&($('#InternalPortEnd' + i).val()=='')&&($('#InternalClient' + i).val()==''))
			{
				$('#enable' + i).removeAttr('checked');
				$('#description' + i).val(servicesName[_select][0]); 
				$('#externalPort' + i).val(servicesName[_select][2+j*3]);
				$('#externalPortEnd' + i).val(servicesName[_select][3+j*3]);
				$('#type' + i).val(servicesName[_select][4+j*3]);
				$('#InternalPort' + i).val(servicesName[_select][2+j*3]);
				$('#InternalPortEnd' + i).val(servicesName[_select][3+j*3]);

				break;
			}

		}

	}

}

function optionsDelete()
{
	var _select=$("#DELETE_services").val();
	if(_select!=0)
	{
		if(!confirm(alertErrorCode['lang_DeleteWaring']+' '+_select+'?'))
		{
			return false;
		}
	}
	else
	{
		if(!alertError('fw_portmapDeleteWaring',2))
		{
			return false;
		}
	}
	if(_select=='0')
	{
		for(var i=0; i < 17; i++)
		{
			$('#enable' + i).removeAttr('checked');
			$('#description' + i).val("");
			$('#externalPort' + i).val("");
			$('#externalPortEnd' + i).val("");
			$('#type' + i).val("");
			$('#InternalClient' + i).val("");
			$('#InternalPort' + i).val("");
			$('#InternalPortEnd' + i).val("");
		}
	}
	else
	{
		var num = Number(_select)-1;
		$('#enable' + num).removeAttr('checked');
		$('#description' + num).val("");
		$('#externalPort' + num).val("");
		$('#externalPortEnd' + num).val("");
		$('#type' + num).val("");
		$('#InternalClient' + num).val("");
		$('#InternalPort' + num).val("");
		$('#InternalPortEnd' + num).val("");
	}
	

}
function createTable(){
	
		var array_value = [];
	
		for(var i = 0; i < 17; i++)
		{

			array_value[i] = [];
			array_value[i].push((i+1)+''); 
			array_value[i].push('<input type="checkbox" id="enable'+i+'" name="forward_port_enable'+i+'" value="">');
			array_value[i].push('<input type="text" id="description'+i+'" name="description'+i+'" maxlength="40" size="10" value="">');
			array_value[i].push('<input type="text" id="externalPort'+i+'" name="forward_port_from_start'+i+'" maxlength="5" size="5" value="">'+'-'+'<input type="text" id="externalPortEnd'+i+'" name="forward_port_from_end'+i+'" maxlength="5" size="5" value="">'); 
			array_value[i].push('<select id="type'+i+'" name="forward_port_proto'+i+'"><option value="tcp/udp" selected="">'+variable.land_both+'</option><option value="tcp">TCP</option><option value="udp">UDP</option></select>');
			array_value[i].push('<span>'+(myjson.lan_ipaddr.split("."))[0]+'.'+(myjson.lan_ipaddr.split("."))[1]+'.'+(myjson.lan_ipaddr.split("."))[2]+'.'+'</span>'+'<input type="text" id="InternalClient'+i+'" maxlength="3" size="3" value="">'+'<input type="text" id="InternalClientIP'+i+'" name="forward_port_to_ip'+i+'" maxlength="3" size="3" value="" style="display:none">'); 
			array_value[i].push('<input type="text" id="InternalPort'+i+'" name="forward_port_to_start'+i+'" maxlength="5" size="5" value="">'+'-'+'<input type="text" id="InternalPortEnd'+i+'" name="forward_port_to_end'+i+'" maxlength="5" size="5" value="">'); 
		}
	
	$T('Table_pfList',array_value);

}


function createOptions()
{
	var add_values = [],add_text=[];
	var delete_values = [], delete_text = [];
	var i=0
	for(var id in optionText.portmapservice)
	{
		add_text[i]=optionText.portmapservice[id];
		i++;
	}
	for(var i=0; i < 141; i++)
	{
		add_values[i] = i;
	}
	
	for(var j=0; j < 17; j++)
	{
		delete_text[j] = j+1;
		delete_values[j] = j+1;
	}

	delete_text[j] = 'all';
	delete_values[j] = 0;
	
	CreateOptions("SELECT_services", add_text, add_values);
	CreateOptions('DELETE_services', delete_text,delete_values);
}
