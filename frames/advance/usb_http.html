<script language="javascript" type="text/javascript">
$(function(){

	$.getJSON("dataCenter.js", {
		http_visit_usb : '',
		usb_share_host  : ''
	},function(json){
		if(json.http_visit_usb == 0)
			$("#INPUT_HttpEnable").attr("checked",false);
		else
			$("#INPUT_HttpEnable").attr("checked",true);
			
		$("#INPUT_usb_share_host").val(json.usb_share_host);
		$("a").attr("href","http://"+json.usb_share_host+"/shares");
		$("a").html("http://"+json.usb_share_host+"/shares");
	});
});

function uiSubmit(){
    var postVar = {
	    getPage : "usb_http.html",
	    action : "Apply",
	    mode : "USB_HTTP",
		http_visit_usb : $("#INPUT_HttpEnable").attr("checked")==true?1:0,
		usb_share_host : $.trim($('#INPUT_usb_share_host').val().toLowerCase()),
	    apply_wait_time : 8
	};
	uiPost(postVar);
	return ;    
}

</script>
