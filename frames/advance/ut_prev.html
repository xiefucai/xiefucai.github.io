<script language="javascript" type="text/javascript">
var TimeNum = 3;
var timeoutId;
$(function(){
	$("#update").click(function(){
	    $("#save,#prev,#restore").hide();
	    $("#wait").show();
	    timeoutId=setInterval("startRequest()",1000);	
	});
	
});

function startRequest(){
    --TimeNum; 
	if (TimeNum < 1) 
	{
		clearInterval(timeoutId);
		document.location.href = "ut_ConfigLoadFaild.html"+"?t="+new Date();
	}
};

function uiRestore(){
	top.leftFrame.$("#topage").val('restore');
	document.location.href = "restarting.html"+"?t="+new Date();
}

function uiSubmit(){
   $('#form1').submit();
}
</script>
