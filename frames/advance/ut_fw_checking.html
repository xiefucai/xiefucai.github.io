 function startRequest() {
 	$.getJSON("dataCenter.js", {update_url:'',update_status:'',update_wanstatus:''},function(json){
			if(json.update_wanstatus==0)
		 	{
				$("#lang_check").hide();
				$("#lang_check_noWan").show();
				$("#lang_check_noFW").hide();
			}
			else
			{

				if(json.update_status==0)
		 		{
			 			
				}
				else if(json.update_status==1)
				{
		 				document.location.href = json.update_url;

		 		}
		 		else if(json.update_status==2)
		 		{
		 				$("#lang_check").hide();
						$("#lang_check_noWan").hide();
						$("#lang_check_noFW").show();
		 		}
			}
 		});
 }
