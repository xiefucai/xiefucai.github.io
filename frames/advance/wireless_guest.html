function TableOnload(_unit)
{
	var i;
	var SecurityType=[0];
	var _tmp

	
	$("input[name=INPUT_radioprofile][value=1]").attr("checked",true);

	for(i=1;i<=2;i++)
	{
		_tmp = 'wl'+_unit+'.'+i+'_ssid';
		$('#SSID_'+i).html(G_json[_tmp]);
		
		_tmp = 'wl'+_unit+'.'+i+'_security_choice';
		if(G_json[_tmp]=="none")
			SecurityType[i]= variable.lang_none;
		else if(G_json[_tmp]=="wep")
			SecurityType[i]="WEP";
		else if(G_json[_tmp]=="tkip")
			SecurityType[i]="TKIP";
		else if(G_json[_tmp]=="aes")
			SecurityType[i]="AES";
		else if(G_json[_tmp]=="tkipaes")
			SecurityType[i]="TKIP+AES";
		$('#Security_'+i).html(SecurityType[i]);
		
		_tmp = 'wl'+_unit+'.'+i+'_bss_enabled';
		$('#W_Enable_'+i).html(G_json[_tmp]>0? variable.land_yes : variable.land_no);
		
		_tmp = 'wl'+_unit+'.'+i+'_closed';
		$('#Advertisement_'+i).html(G_json[_tmp]==0? variable.land_yes : variable.land_no);
		
	}
	
	SelectProfile(_unit, 1);
}

function SelectProfile(_unit, _num)
{
	var _prev = 'wl'+_unit+'.'+_num;	
	var _security_choice = _prev+'_security_choice';
	var _bss_enabled = _prev+'_bss_enabled';
	var _closed = _prev+'_closed';
	var _ap_isolate = _prev+'_ap_isolate';
	var _wmf_bss_enable = _prev+'_wmf_bss_enable';
	var _ssid = _prev+'_ssid';
	
	if(G_json[_bss_enabled] == 1){
		$("#INPUT_EnableGuestNetwork").attr("checked",'true');
	}else{
		$("#INPUT_EnableGuestNetwork").removeAttr("checked");
	}
	
	if(G_json[_closed] == 0){
		$("#INPUT_EnableSSIDBroadcast").attr("checked",'true');
	}else{
		$("#INPUT_EnableSSIDBroadcast").removeAttr("checked");
	}
	
	if(G_json[_ap_isolate] == 1){
		$("#INPUT_EnableIsolation").attr("checked",'true');
	}else{
		$("#INPUT_EnableIsolation").removeAttr("checked");
	}
	
	if(G_json[_wmf_bss_enable] == 1){
		$("#INPUT_EnableWmf").attr("checked",'true');
	}else{
		$("#INPUT_EnableWmf").removeAttr("checked");
	}
	
	$("#INPUT_SSIDName").val(G_json[_ssid]);
	$("#SELECT_Securityoptions").val(G_json[_security_choice]);
	
	SecurityOptions(_unit, _num);
}

function SecurityOptions(_unit, _num)
{
	var _prev = 'wl'+_unit+'.'+_num;
	
	var _key =  _prev+'_key';
	var _key1 = _prev+'_key1';
	var _key2 = _prev+'_key2';
	var _key3 = _prev+'_key3';
	var _key4 = _prev+'_key4';
	var _auth = _prev+'_auth';
	var _wep_type = _prev+'_wep_type';
	var _wpa_psk = _prev+'_wpa_psk';
	
	
	if($("#SELECT_Securityoptions").val()=="none")
	{
		$("#module_wep, #module_tkip, #module_aes, #module_tkipaes").hide();
	}
	else if($("#SELECT_Securityoptions").val()=="wep")

		$("#module_tkip, #module_aes, #module_tkipaes").hide();
		$("#module_wep").show();
		
		$("#SELECT_Authtype").val(G_json[_auth]);

		$(":radio[name=INPUT_radiokey][value="+G_json[_key]+"]").attr("checked",'true');
		$("#INPUT_key1").val(G_json[_key1]);
		$("#INPUT_key2").val(G_json[_key2]);
		$("#INPUT_key3").val(G_json[_key3]);
		$("#INPUT_key4").val(G_json[_key4]);
		
		setKeys();
	}
	else if($("#SELECT_Securityoptions").val()=="tkip")

		$("#module_wep, #module_aes, #module_tkipaes").hide();
		$("#module_tkip").show();
		
		$("#INPUT_tkipkey").val(G_json[_wpa_psk]);

	else if($("#SELECT_Securityoptions").val()=="aes")

		$("#module_wep, #module_tkip, #module_tkipaes").hide();
		$("#module_aes").show();
		
		$("#INPUT_aeskey").val(G_json[_wpa_psk]);
	}
	else if($("#SELECT_Securityoptions").val()=="tkipaes")

		$("#module_tkipaes").show();
		
		$("#INPUT_tkipaeskey").val(G_json[_wpa_psk]);

function setKeys()
{
	var cf=$("#SELECT_Encryptstrength").val();

	if (cf == '64bits')
	{
		if ($("#INPUT_key1").val().length>10)
		    $('#INPUT_key1').val($('#INPUT_key1').val().substring(0,10));
		if ($("#INPUT_key2").val().length>10)
		    $('#INPUT_key2').val($('#INPUT_key2').val().substring(0,10));
		if ($("#INPUT_key3").val().length>10)
		    $('#INPUT_key3').val($('#INPUT_key3').val().substring(0,10));
		if ($("#INPUT_key4").val().length>10)
		    $('#INPUT_key4').val($('#INPUT_key4').val().substring(0,10));

		$("#INPUT_key1, #INPUT_key2, #INPUT_key3, #INPUT_key4").attr({maxlength:10,size:12});
    }
    else if(cf == '128bits')
    {
        if ($("#INPUT_key1").val().length>26)
			$('#INPUT_key1').val($('#INPUT_key1').val().substring(0,26));
        if ($("#INPUT_key2").val().length>26)
            $('#INPUT_key2').val($('#INPUT_key2').val().substring(0,26));
        if ($("#INPUT_key3").val().length>26)
            $('#INPUT_key3').val($('#INPUT_key3').val().substring(0,26));
        if ($("#INPUT_key4").val().length>26)
            $('#INPUT_key4').val($('#INPUT_key4').val().substring(0,26));
		
		$("#INPUT_key1, #INPUT_key2, #INPUT_key3, #INPUT_key4").attr({maxlength:26,size:34});
    }

    WepKeyChange();
}

function uiKeyInputMaxlength()

	if($("#SELECT_Encryptstrength").val() == '128bits')

}

function SecurityOptionsCreate()
{

	if(_Bool)

		var new_values = ['none','wep'];
		var new_options  = ['None','Wep'];
	}
	else
	{
		if(G_json['wl'+card+'_nmode']==-1 && G_json['wl'+card+'_mimo_preamble']=="gf" && G_json['wl'+card+'_bss_opmode_cap_reqd']==2){
			var new_values = ['none','aes','tkipaes'];
			var new_options  = [variable.lang_none,'WPA2-PSK[AES]','WPA-PSK[TKIP]+WPA2-PSK[AES]'];
		}else{
			var new_values = ['none','wep','tkip','aes','tkipaes'];
			var new_options  = [variable.lang_none,'Wep','WPA-PSK[TKIP]','WPA2-PSK[AES]','WPA-PSK[TKIP]+WPA2-PSK[AES]'];
		}
	}

	CreateOptions('SELECT_Securityoptions', new_options, new_values);
}

function calcPassphrase()
{
	if($("#passphraseStrWep").val().length == 0){
		//alertError('WLG_wirelesspassphraseStrBlankWarn',1); 
		alert("blank");
		return;
	}
	if($('#SELECT_Encryptstrength').val() == '64bits')
			PassPhrase40();
	else
			PassPhrase104();
}
function PassPhrase40()
{
	var seed = 0;
	var pseed = new Array(0, 0, 0, 0);
	var pkey = new Array(4);
	pkey[0] = '';
	pkey[1] = '';
	pkey[2] = '';
	pkey[3] = '';

	Length = $("#passphraseStrWep").val().length;
	
	if(Length != 0){
		for (i=0; i<Length; i++ ){
			pseed[i%4] ^= $("#passphraseStrWep").val().charCodeAt(i);
		}
		seed = pseed[0];
		seed += pseed[1] << 8;
		seed += pseed[2] << 16;
		seed += pseed[3] << 24;
	}
	
	for(j=0; j<4; j++){
		for (i=0; i<5 ;i++ ){
			seed = (214013 * seed) & 0xffffffff;
			if(seed & 0x80000000)
				seed = (seed & 0x7fffffff) + 0x80000000 + 0x269ec3;
			else
				seed = (seed & 0x7fffffff) + 0x269ec3;
			temp = ((seed >> 16) & 0xff);
			if(temp < 0x10)
				pkey[j] += "0" + temp.toString(16).toUpperCase();
			else
				pkey[j] += temp.toString(16).toUpperCase();
		}
		$("#INPUT_key"+(j+1)).val(pkey[j]);	
	}	
}

function PassPhrase104()
{
	var pseed2 = "";
	var pkey = new Array(4);
	
	pkey[0] = '';
	pkey[1] = '';
	pkey[2] = '';
	pkey[3] = '';
	
	Length2 = $("#passphraseStrWep").val().length;
	    
	for(p=0; p<64; p++){
		tempCount = p % Length2;
		pseed2 += $("#passphraseStrWep").val().substring(tempCount, tempCount+1);
	}
	md5Str = calcMD5(pseed2);
	pkey[0] = md5Str.substring(0, 26).toUpperCase();
	pkey[1] = md5Str.substring(2, 28).toUpperCase();;
	pkey[2] = md5Str.substring(4, 30).toUpperCase();;
	pkey[3] = md5Str.substring(6, 32).toUpperCase();;
	
	$("#INPUT_key1").val(pkey[0]);
	$("#INPUT_key2").val(pkey[1]);
	$("#INPUT_key3").val(pkey[2]);
	$("#INPUT_key4").val(pkey[3]);
}

function uiSubmit(){
	var postVar = { action : "Apply", mode:"WLAN",getPage:"wireless_guest.html"};
	
	var select_adapter = $("#SELECT_Adapter").val();
	var _tmp;
	var _prev;
	
	postVar['wl_unit']=$("#SELECT_Adapter").val();
	postVar['wl_guest_unit']=$("input[name=INPUT_radioprofile]:checked").val();
	
	_prev = 'wl'+select_adapter+'.'+$("input[name=INPUT_radioprofile]:checked").val();
	
	_tmp = _prev+'_bss_enabled';
	if($("#INPUT_EnableGuestNetwork").attr("checked")== true){
		postVar[_tmp]=1;
	}else{
		postVar[_tmp]=0;
	}
	
	_tmp = _prev+'_closed';
	if($("#INPUT_EnableSSIDBroadcast").attr("checked")== true){
		postVar[_tmp]=0;
	}else{
		postVar[_tmp]=1;
	}

	_tmp = _prev+'_ap_isolate';
	if($("#INPUT_EnableIsolation").attr("checked")== true){
		postVar[_tmp]=1;
	}else{
		postVar[_tmp]=0;
	}
	
	_tmp = _prev+'_wmf_bss_enable';
	if($("#INPUT_EnableWmf").attr("checked")== true){
		postVar[_tmp]=1;
	}else{
		postVar[_tmp]=0;
	}
	
	_tmp = _prev+'_ssid';
	postVar[_tmp]= $("#INPUT_SSIDName").val();
	
	_tmp = _prev+'_security_choice';
	postVar[_tmp]= $("#SELECT_Securityoptions").val();
	
	if($("#SELECT_Securityoptions").val()=="none")
	{
		_tmp = _prev+'_wep';
		postVar[_tmp]="disabled";
		
		_tmp = _prev+'_akm';
		postVar[_tmp]="none";
		
		_tmp = _prev+'_auth';
		postVar[_tmp]= "0";
	}
	else if($("#SELECT_Securityoptions").val()=="wep")
	{
	  	_tmp = _prev+'_wep';
		postVar[_tmp]="enabled";

		_tmp = _prev+'_auth';
		postVar[_tmp]= $("#SELECT_Authtype").val();
		
		_tmp = _prev+'_wep_type';
		postVar[_tmp]= $("#SELECT_Encryptstrength").val();
		
		_tmp = _prev+'_key';
		postVar[_tmp]= $("input[name=INPUT_radiokey]:checked").val();
		
		_tmp = _prev+'_key1';
		postVar[_tmp]= $("#INPUT_key1").val();
		
		_tmp = _prev+'_key2';
		postVar[_tmp]= $("#INPUT_key2").val();
		
		_tmp = _prev+'_key3';
		postVar[_tmp]= $("#INPUT_key3").val();
		
		_tmp = _prev+'_key4';
		postVar[_tmp]= $("#INPUT_key4").val();
		
		_tmp = _prev+'_akm';
		postVar[_tmp]="none";
	}
	else if($("#SELECT_Securityoptions").val()=="tkip")
	{
		_tmp = _prev+'_wep';
		postVar[_tmp]="disabled";
		
		_tmp = _prev+'_akm';
		postVar[_tmp]="psk";
		
		_tmp = _prev+'_wpa_psk';
		postVar[_tmp]= $("#INPUT_tkipkey").val();
		
		_tmp = _prev+'_crypto';
		postVar[_tmp]="tkip";
		
		_tmp = _prev+'_auth';
		postVar[_tmp]= "0";
	}
	else if($("#SELECT_Securityoptions").val()=="aes")
	{
		_tmp = _prev+'_wep';
		postVar[_tmp]="disabled";
		
		_tmp = _prev+'_akm';
		postVar[_tmp]="psk2";
		
		_tmp = _prev+'_wpa_psk';
		postVar[_tmp]= $("#INPUT_aeskey").val();
		
		_tmp = _prev+'_crypto';
		postVar[_tmp]="aes";
		
		_tmp = _prev+'_auth';
		postVar[_tmp]= "0";
	}
	else if($("#SELECT_Securityoptions").val()=="tkipaes")
	{
		_tmp = _prev+'_wep';
		postVar[_tmp]="disabled";
		
		_tmp = _prev+'_akm';
		postVar[_tmp]="psk psk2";
		
		_tmp = _prev+'_wpa_psk';
		postVar[_tmp]= $("#INPUT_tkipaeskey").val();
		
		_tmp = _prev+'_crypto';
		postVar[_tmp]="tkip+aes";
		
		_tmp = _prev+'_auth';
		postVar[_tmp]= "0";
	}
	
	uiPost(postVar);
	return ;    
}
