$(function() { 
	
	$.getJSON('dataCenter.js',{
		wl0_wds_enable:'',        wl1_wds_enable:'',

		wl0_wps_mode:'',         wl1_wps_mode:'',
		router_disable:"",       spi_firewall_enable:'',
		sta_enable:'',			wl1_mode:'',
		wl0_mode:''
	},function(json){
		ForRepeaterInfo = json.wl0_wds_enable;
		ForWpsInfo = json.wl0_wps_mode;
		if(json.router_disable==1&&(json.wl0_mode=="psr"||json.wl1_mode=="psr"))
		{
			G_menuTermAp += ',#lang_wirelessrepeater';
			uiMenuVisable(G_menuTermAp);
			$('#lang_wirelesssetup').attr("href","wireless_repeater_basic.html");
		}
		else if(json.router_disable==1&&json.sta_enable==0){		
			G_menuTermAp += ',#lang_wirelessrepeater';
			uiMenuVisable(G_menuTermAp);
		}
		else if(json.sta_enable==1){
			G_menuTermAp += ',#lang_wirelessrepeater';
			uiMenuVisable(G_menuTermAp);
		}
		if(json.wl0_wds_enable==1 || json.wl1_wds_enable==1){
			//G_menuTermRepeater.push('lang_AccessPoint');
			//G_menuTermRepeater.push('lang_wirelesssta');
		}
		
		uiMenuDisableGray(G_menuTermRepeater,(json.wl0_wds_enable==1&&json.wl0_wdsmode=='Repeater' || json.wl1_wds_enable==1&&json.wl1_wdsmode=='Repeater'));
		uiMenuDisableGray(G_menuTermBasic,(json.wl0_wds_enable==1&&json.wl0_wdsmode=='BaseStation' || json.wl1_wds_enable==1&&json.wl1_wdsmode=='BaseStation'));
		uiMenuDisableGray(G_menuSpi,json.spi_firewall_enable==1);
	});	

	$('a').not("#lang_logout").click(function(){$(this).attr("href",$(this).attr("href").split('?')[0]+"?t="+new Date() );});
	$("li").hover( 
		function (){$(this).addClass("bgcolor");}, 
		function (){$(this).removeClass("bgcolor");} 
	); 
	
	/*$('li a').click(function(e){
		$('li a').css({color:"#000"});
		$(this).css({color:"#2262AA"});									 
	});*/
});

	$.post("postCenter.js",{action:"Apply",auth_action : "logout",mode : "AUTH"},function(){

}
function Show(id,i_id){

	}else{
		obj.style.display="none";
		i_id.src=off_img;
	}
}

{
	$(_A).parent().css('display','none');		  
}

}
