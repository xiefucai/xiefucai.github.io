<script language="javascript" type="text/javascript">
var TimeNum = 125;
var timeoutId;
$(function(){

	$("#checkVersionButton").click(function(){
		var newWindow = window.open ("ut_fw_checking.html", "newwindow2", 
	"toolbar=no,location=no,directories=no,status=no,menubar=no,scrollbars=yes,width=395,height=200,resizable=0") ;
	//newWindow.focus();
	});

	$("#Upload").click(function(){
		if($('#local_firmware').val()!=''){
			$("#toptable,#div_btn").hide();
			$("#toptable1").show();
			$("#SPAN_TimeNum").val(TimeNum);	
			timeoutId=setInterval("startRequest()",1000);
			$('#form1').submit();
		}else{
			alertError('SysUpgradeWrongIMG');
		}
	});
});

function startRequest(){
   		 --TimeNum;
		$("#SPAN_TimeNum").val(TimeNum); 
		if (TimeNum < 1) 
		{
			clearInterval(timeoutId);
			window.document.location.href = "index.html"+"?t="+new Date();
		}	
};

function uploadFileSuc()
{
	window.document.location.href = "ut_SysUpgradeFaild.html"+"?t="+new Date();
} 

</script>
