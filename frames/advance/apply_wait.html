<script language="javascript" type="text/javascript">
var TimeNum;
var timeoutId;
$(function(){
	if (window.data_language != undefined)
	chg_language(window.data_language['apply_wait.html']);
	TimeNum = top.leftFrame.$("#wait_time").val();
	timeoutId=setInterval("startRequest()",1000);	
});

function startRequest(){
	--TimeNum;
	if (TimeNum < 1) 
	{
		clearInterval(timeoutId);
		var hf = top.leftFrame.$("#lan_ip").val();
		if(hf){
			top.leftFrame.$("#lan_ip").val("");
			top.location.href = "http://"+hf+"/index.html";
		}else{
			window.document.location.href = top.leftFrame.$("#topage").val()+"?t="+new Date();
		}
	}
}
</script>
