<!doctype html>
<html dir="ltr" lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>L2TP/PPTP- 迅雷路由——你一直等待的下载机</title>
	<!--BUILD:./css/frame.form.css-->
	<link rel="stylesheet" href="../css/frame.css" type="text/css" />
	<link rel="stylesheet" href="../css/frame.form.css" type="text/css" />
	<!--/BUILD-->
</head>
<body>
<form class="form">
	<ul class="form-table">
		<li class="form-item">
			<span class="form-label">类型</span>
			<span class="form-select">
				<input type="text" class="form-select-input" value="L2TP" readonly/>
				<span class="form-select-angle"></span>
				<div class="form-select-opts">
					<span class="active">L2TP</span>
					<span>PPTP</span>
				</div>
			</span>
		</li>
		<li class="form-item">
			<span class="form-label">服务器地址</span>
			<input class="form-text" type="text"/>
		</li>
		<li class="form-item">
			<span class="form-label">用户名</span>
			<input class="form-text" type="text"/>
		</li>
		<li class="form-item">
			<span class="form-label">密码</span>
			<input class="form-text" type="password"/>
		</li>
		<li class="form-item">
			<span class="form-label">模式</span>
			<span class="form-select">
				<input type="text" class="form-select-input" value="全局模式" readonly/>
				<span class="form-select-angle"></span>
				<div class="form-select-opts">
					<span class="active">全局模式</span>
					<span>智能模式</span>
				</div>
			</span>
		</li>
		<li class="form-item">
			<span class="form-label">开机启动</span>
			<span class="form-check">
				<input type="checkbox"/>
			</span>
		</li>
		
		<li class="center mt20">
			<input class="form-button" type="submit" value="保存"/>
		</li>
	</ul>
</form>
<div id="bottom" class="bottom"></div>
<script type="text/javascript" src="../js/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="../js/advance.base.js"></script>
</body>
</html>
