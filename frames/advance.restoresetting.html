<!doctype html>
<html dir="ltr" lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>恢复出厂设置 - 迅雷路由——你一直等待的下载机</title>
	<!--BUILD:./css/frame.form.css-->
	<link rel="stylesheet" href="../css/frame.css" type="text/css" />
	<link rel="stylesheet" href="../css/frame.form.css" type="text/css" />
	<!--/BUILD-->
</head>
<body>
<form class="form pb0" id="form" onsubmit="return false">
<ul class="form-table">
	<li class="form-item">
		<span class="form-select">
			<input type="text" name="selector" class="form-select-input" value="恢复出厂设置" readonly/>
			<span class="form-select-angle"></span>
			<div class="form-select-opts" id="maclist">
				<span data-value="0">恢复出厂设置</span>
				<span data-value="1">备份当前设置</span>
				<span data-value="2">从文件恢复设置</span>
			</div>
		</span>
		<a href="javascript:;" class="form-help" data-tip="restore"></a>
	</li>
</ul>
</form>

<form class="form pb340" id="form-0" action="/dataCenter.js" method="post" target="postFrame" onsubmit="return false">
	<li class="mt20 center">
		<input type="hidden" name="action" value="Apply"/>
		<input type="hidden" name="mode" value="RESTORE"/>
		<input type="hidden" name="restore_defaults" value="1"/>
		<input class="form-button" type="submit" value="恢复出厂设置" data-action="postForm0"/>
	</li>
</form>

<form class="form pb340 none" id="form-1" action="/downloadCenter.js" method="post">
	<ul class="form-table">
		<li class="form-item">
			<span class="form-label">备份当前设置</span>
			<input type="hidden" name="DL_file" value="nvram.txt">
			<input type="submit" class="form-button" value="下载保存"/>
		</li>
	</ul>
</form>

<form class="form pb340 none" id="form-2" action="/tw_nvramul.cgi" enctype="multipart/form-data" method="post" target="postFrame" onsubmit="return false;">
	<ul class="form-table">
		<li class="form-item">
			<span class="form-label">恢复备份数据</span>
			<a href="javascript:;" class="form-addbtn">选择文件<input type="file" name="nvfile" class="form-file"/></a>
		</li>
		<li class="mt20 center">
			<input class="form-button" type="submit" value="马上恢复" data-action="postForm2"/>
		</li>
	</ul>
</form>

<div id="bottom" class="bottom"></div>
<script type="text/javascript" src="../js/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="../js/common.dialog.js"></script>
<script type="text/javascript" src="../js/advance.setting.js"></script>
</body>
</html>
