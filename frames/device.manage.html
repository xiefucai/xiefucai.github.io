<!doctype html>
<html dir="ltr" lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>迅雷路由——你一直等待的下载机</title>
	<!--BUILD:./css/base.css-->
	<link rel="stylesheet" href="../css/frame.css" type="text/css" />
	<link rel="stylesheet" href="../css/frame.form.css" type="text/css" />
	<link rel="stylesheet" href="../css/main-3.css" type="text/css" />
	<!--/BUILD-->
</head>
<body>
<div class="table_wp">
	<table class="router_table_con" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th class="rtc_04">设备名称</th>
				<th class="rtc_02">MAC地址</th>
				<th class="rtc_03">IP</th>
				<th class="rtc_01">连接方式</th>
				<th class="rtc_05">流量</th>
				<th class="rtc_06">限速</th>
				<th class="rtc_07">强制断开</th>
			</tr>
		</thead>
		<tbody id="device-list">
		<tr class="loading">
			<td colspan="7">设备加载中...</td>
		</tr>
		</tbody>
	</table>
</div> <!-- 表格结束 -->
<div class="speed_chat_box">
	<h3>当前路由状态<span class="speed">路由器当前下行速度：<span id="router-speed">0KB</span>／s</span></h3>
	<div class="speed_chat" id="speed-chat"></div>
</div>
<div id="bottom" class="bottom"></div>
<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../js/lib/excanvas.min.js"></script><![endif]-->
<script type="text/javascript" src="../js/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="../js/advance.code.js"></script>
<script type="text/javascript" src="../js/common.dialog.js"></script>
<script type="text/javascript" src="../js/lib/jquery.flot.js"></script>
<script type="text/javascript" src="../js/device.manage.js"></script>
</body>
</html>
